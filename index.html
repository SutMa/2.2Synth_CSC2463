<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Synthesizer</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.8/build/Tone.min.js"></script>
</head>
<body>

    <div>
        <label for="effect-control">Effect:</label>

    <script src="app.js"></script>
</body>
</html>
